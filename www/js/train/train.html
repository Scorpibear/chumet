<div id="train" ng-controller="TrainController">
    <div id="train-board" class="chess-board" melissa-train-board></div>
    <p>{{training.status}}</p>
    <p>{{('Position' | localize) + ':' }} <span id="positionValue">{{training.compactPgn}}</span></p>
    <p>{{('Training progress (learnt / total):' | localize)}} <span id="progress">{{training.numberOfCorrectAnswers}} / {{training.numberOfAnswers}}</span></p>
</div>
