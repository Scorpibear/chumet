language: node_js
node_js:
  - "6"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install
  - bower install
script:
  - ./node_modules/.bin/karma start --browsers Firefox --single-run
  - codecov
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

