<div ng-app="melissa.analyze" ng-controller="AnalyzeController">
    <div id="analyze-board" class="chess-board" melissa-analyze-board></div>
    <div>{{'Position' | localize}}:
        <span id="analyzed-pgn">
            <span class="best-move">1.d4</span>
            <span class="wrong-move">d5(e6!)</span>
            <span class="unanalyzed-move">2.h3</span>
        </span>
    </div>
    <div><button ng-click="back()" ng-show="moveNumber!=0">«</button> <button ng-click="switchOrientation()">↕</button> <!--a href="#/train" ng-click="trainBranch()">{{'Train branch' | localize}}</a--></div>
</div>
